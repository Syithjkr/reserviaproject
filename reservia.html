<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4ffb7b99c8.js" crossorigin="anonymous"></script>
        <title>Reservia</title>
    </head>
</html>
<body>
    <div class="blocpage">
<!--- Header -->
    <header>
        <nav class="menu">
            <img id="logo" src="images/logo/Reservia.svg" alt="Logo">
            <a class="nav" href="#hébergements">Hébergements</a>
            <a class="nav" href="#activités">Activités</a>
            <a class="login" href="#"">S'inscrire</a>
        </nav>
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
    </header>
<!-- Main -->
    <main class="main">
<!-- Search -->
        <section class="searchbar">
            <span class="searchbaricon"><i class="fas fa-map-marker-alt"></i></span>
        <div>
            <input class="searchform" type="text" placeholder="Marseille, France">
        </div>
        <button class="submitinput">
     </button>
    </section>
    </main>
<!-- Filters -->
    <section class="searchfiltersbox">
        <h2 class="filterstitles">Filtres</h2>
        <div class="searchfilters">
            <div class="searchfiltersframe">
                <i class="fas fa-money-bill-wave" aria-hidden="true" id="eco"></i>
            </div>
                <span class="saerchfilterstitles">Économique</span>
        </div>
        <div class="searchfilters">
            <div class="searchfiltersframe">
                <i class="fas fa-child" aria-hidden="true" id="familial"></i>
            </div>
                <span class="searchfilterstitles">Familial</span>
        </div>
        <div class="searchfilters">
            <div class="searchfiltersframe">
                <i class="fas fa-heart" aria-hidden="true" id="romantique"></i>
            </div>
            <span class="searchfilterstitles">Romantique</span>
        </div>
        <div class="searchfilters">
            <div class="searchfiltersframe">
                <i class="fas fa-dog" aria-hidden="true" id="animaux"></i>
            </div>
            <span class="saerchfilterstitles">Animaux autorisés</span>
        </div>
    </section>
<!-- Info -->
    </div>
</body>
